name: pull_request_checks

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      security-events: true
      actions: read
      contents: read
    steps:
      - name: Cloning repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 11

      - name: Build
        uses: ./gradlew build

      - name: Static analyze (all project)
        uses: ./gradlew detektProject

      - name: Run tests
        uses: ./gradlew test

      - name: Uploading analyze report
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: build/reports/detekt.sarif

      - name: Comment success status
        uses: actions/github-script@v6
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              body: '✅Build succeeded!'
            }

      - name: Comment failed status
        uses: actions/github-script@v5
        if: failure()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              body: '❌Build failed!'
            })